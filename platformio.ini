[env:uno_r4_wifi]
platform = renesas-ra
board = uno_r4_wifi
framework = arduino

; Configuration du port série
monitor_speed = 115200
upload_speed = 115200

; Bibliothèques nécessaires
lib_deps = 
    sparkfun/SparkFun MAX3010x Pulse and Proximity Sensor Library @ ^1.1.2
    knolleary/PubSubClient @ ^2.8
    bblanchon/ArduinoJson @ ^6.21.3
    Wire

; Options de compilation
build_flags = 
    -DARDUINO_UNOR4_WIFI
    -DBOARD_NAME="Uno R4 WiFi"

; Configuration réseau (optionnel pour debug)
; monitor_filters = 
;     default
;     time
;     colorize

; Configuration upload
upload_port = COM4  ; Changez selon votre port
monitor_port = COM4 ; Changez selon votre port